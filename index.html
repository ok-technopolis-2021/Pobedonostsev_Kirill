<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Portfolio</title>

<body>
<main class="card">
    <section class="preview">
        <img class="preview__image" src="images/img.png" alt="avatar">
        <div class="preview__inner">
            <h3 class="preview__header">Alex Smith</h3>
            <p class="preview__text">Web Designer</p>
            <div class="social">
                <div class="social__item"></div>
                <div class="social__item"></div>
                <div class="social__item"></div>
            </div>
            <button class="btn preview__button">Download CV</button>
        </div>
        <footer class="copyright">&copy;2020 All right reserved.</footer>
    </section>
    <section class="info">
        <h1 class="info__title">Alex Smith</h1>
        <h3 class="info__subtitle">Web Designer</h3>
    </section>
</main>
</body>
</html>
